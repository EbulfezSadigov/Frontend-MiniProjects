<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task3.css">
</head>

<body>
    <div>
        <h1>Reservation Request</h1>
        <fieldset>
            <legend>General Information</legend>
            <label>Arrival Date:</label> <input style="margin-left: 20px;" type="text"><br>
            <label for="">Nights:</label> <input style="margin-left: 58px;" type="text"><br>
            <label for="">Adults:</label>
            <select style="margin-left: 58px;" name="" id="">
                <option value="">1</option>
                <option value="">2</option>
            </select><br>
            <label for="">Children:</label>
            <select style="margin-left: 45px;"name="" id="">
                <option value="">0</option>
                <option value="">1</option>
            </select>
        </fieldset><br>
        <fieldset>
            <legend>Preferences</legend>
            <label for="">Room Type:</label>
            <input type="radio" name="type"> <label for="">Standart</label>
            <input type="radio" name="type"> <label for="">Business</label>
            <input type="radio" name="type"> <label for="">Suit</label><br>
            <label for="">Bed Type:</label>
            <input style="margin-left: 18px;" type="radio" name="like"> <label for="">King</label>
            <input type="radio" name="like"> <label for="">Double Double</label><br>
            <input type="checkbox"> <label for="">Smoking</label>
        </fieldset>   <br> 
        <fieldset>
            <legend>Contact Information</legend>
            <label for="">Name:</label> <input style="margin-left: 20px;" type="text"><br>
            <label for="">Email:</label> <input style="margin-left: 20px;" type="email"><br>
            <label for="">Phone:</label> <input style="margin-left: 19px;" type="text">
        </fieldset> <br>
        <button>Submit Reservation</button>
        <button>Clear</button>
    </div>
</body>

</html>
